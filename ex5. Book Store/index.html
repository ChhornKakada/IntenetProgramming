<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <script src="./tailwindcss.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="">
  <div class="flex">
    <!-- input -->
    <div class="min-w-[280px]">
      <div class="w-full bg-slate-100 border-2 rounded-lg p-8 min-h-[270px] h-[100vh]">
        <div>
          <label for="name">Name : </label> <br>
          <input type="text" id="name" name="name" value="" placeholder="C programming" class="inputForm">
        </div>
        <div>
          <label for="category">Category : </label> <br>
          <input type="text" id="category" name="category" value="" placeholder="Coding" class="inputForm">
        </div>
        <div>
          <label for="price">Price : </label> <br>
          <input type="number" id="price" name="price" value="" placeholder="1,000 riel" class="inputForm">
        </div>
        <div>
          <button type="submit" class="px-5 rounded-lg bg-blue-500 text-white" 
          onclick="addANewBook()" id="submitBtn">Add</button>
        </div>
      </div>
    </div>

    <!-- books -->
    <div id="bookStore" class="flex h-[100vh] min-h-[270px] flex-wrap gap-1 overflow-auto p-1">
      <!-- a book -->

    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>

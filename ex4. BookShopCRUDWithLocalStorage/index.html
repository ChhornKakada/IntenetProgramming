<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
  <script src="./tailwindcss.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<!-- "bg-blue-500 sm:bg-black md:bg-green-500 lg:bg-red-500 
xl:bg-[#D3662D] 2xl:bg-[#FFFF00] 3xl:bg-[#A020F0] -->

<body class="text-[1.1rem] bg-blue-500 sm:bg-black md:bg-green-500 lg:bg-red-500 
xl:bg-[#D3662D] 2xl:bg-[#FFFF00] 3xl:bg-[#A020F0]">
  <div class="">
    <div id="inputBook" class="w-[300px] border-2">
      <form>
        <div>
          <center>
            <h1 class="text-[2rem]">Add new book</h1>
          </center>
        </div>
        <form>
          <!-- title -->
          <div class="form-group col-auto">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" 
            placeholder="Advance C programming" required>
          </div>
          <div class="form-group col-auto">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" 
            placeholder="Programming Language">
          </div>
          <!-- Book price -->
          <div class="col-auto">
            <label class="" for="price">Price</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="price" placeholder="12.50" required>
            </div>
          </div>
          <!-- Add btn -->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary bg-[#007AFE]">Add</button>
          </div>
        </form>
      </form>
    </div>

    <div id="bookStore w-[300px]">
      <div class="book w-[250px] border-2" id="book${book.id}">
        <div class="w-[90%] mx-auto my-[5%] justify-between">
          <div class="flex gap-[10px]">
            <button class="bookBtn deleteBookBtn" id="delete${book.id}" onclick="deleteBook(this.id)">Delete</button>
            <button class="bookBtn changeNameBtn" id="update${book.id}" onclick="editBook(this.id)">Change name</button>
          </div>
          <div>
            <center>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-[50%] aspect-[3/5]">
                <path
                  d="M11.25 4.533A9.707 9.707 0 006 3a9.735 9.735 0 00-3.25.555.75.75 0 00-.5.707v14.25a.75.75 0 001 .707A8.237 8.237 0 016 18.75c1.995 0 3.823.707 5.25 1.886V4.533zM12.75 20.636A8.214 8.214 0 0118 18.75c.966 0 1.89.166 2.75.47a.75.75 0 001-.708V4.262a.75.75 0 00-.5-.707A9.735 9.735 0 0018 3a9.707 9.707 0 00-5.25 1.533v16.103z" />
              </svg>
            </center>
            <p id="title${book.id}">Title : ${book.title}</p>
            <p id="category${book.id}">Category : ${book.category}</p>
            <p id="price${book.id}">Price : $${book.price}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
